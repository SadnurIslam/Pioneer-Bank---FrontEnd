<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-front">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div id="login-area">
            <h4 class="mb-2">Login</h4>
            <div class="mb-3">
                <input type="email" class="form-control form-input" placeholder="Email">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control form-input" placeholder="Password">
            </div>
            <button class=" btn btn-success  " id="login-btn">Enter</button>
        </div>
    </div>
    <div id="txn-area">
        <div class="row">
            <div class="col-md-4 col-12 bal-box ">
                <div class="deposit">
                    <h4>Deposit</h4>
                    <p>$ 00</p>
                </div>
            </div>
            <div class="col-md-4 col-12 bal-box">
                <div class=" withdraw">
                    <h4>Withdraw</h4>
                    <p>$ 00</p>
                </div>
            </div>
            <div class="col-md-4 col-12 bal-box">
                <div class=" balance">
                    <h4>Balance</h4>
                    <p>$ 00</p>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6 col-12 dw-box">
                <div class="deposit-box">
                    <h4>Deposit</h4>
                    <input type="text" class="form-control" name="" id="" placeholder="$ amount you want to deposit"><br>
                    <button class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6 col-12 dw-box">
                <div class="withdraw-box">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" name="" id="" placeholder="$ amount you want to withdraw"><br>
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const loginArea = document.getElementById('login-btn');
        loginArea.addEventListener('click',function(){
            document.getElementById('login-front').style.display='none';
            document.getElementById('txn-area').style.display='block';
        })
    </script>
</body>
</html>
